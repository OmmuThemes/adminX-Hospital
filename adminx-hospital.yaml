config:
  menu:
    label: Menus
    option:
      database: Database
      backoffice: Backoffice
      theme: Theme
    database-category: Category Menu from Database

  topmenu:
    label: Topmenu
    search: 
      label: Search
      publish: 1
    feature: 
      label: Feature
      publish: 1
    message: 
      label: Messages
      publish: 1
    notification: 
      label: Notification
      publish: 1
    task: 
      label: Task
      publish: 1
    setting: 
      label: Setting
      publish: 1

  footer:
    label: Footer
    publish: 1

settings:
  button: 'btn btn-raised'
  button_type:
    default: 'btn-default'
    primary: 'btn-primary'
    success: 'btn-success'
    info: 'btn-info'
    warning: 'btn-warning'
    danger: 'btn-danger'

# Display share buttons - Check if you want to display share buttons
single_share: 1
# Social sharing - Choose social networks that you want to use for sharing posts
social_share: 
  facebook: 1
  twitter: 1
  reddit: 1
  pinterest: 1
  email: 1
  gplus: 0
  linkedin: 0
  stumbleupon: 0

